<p-button (onClick)="login()" [disabled]="loading">
  @if (loading) {
    <p-progress-spinner strokeWidth="4" fill="transparent" animationDuration=".5s"
                        [style]="{ width: '20px', height: '20px',stroke:'white' }"/>
  } @else {
    <i class="pi pi-sign-in" pButtonIcon></i>
    <span pButtonLabel>Sign In</span>
  }
</p-button>
